<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teltonika config</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- header start -->
    <header class="header-fixed">
        <div class="header-limiter">
            <h1 class="logo-with-img"> <img src="./AltorumLeren.png" alt="" width="141px"> </h1>
            <!-- <nav>
                <a href="#">Home</a>
                <a href="#">Contact</a>
            </nav> -->
        </div>
    </header>
    <!-- You need this element to prevent the content of the page from jumping up -->
    <div class="header-fixed-placeholder"></div>

    <!-- header ends -->
    <form action="#">
        <legend><span class="number">1</span>Enter Teltonika Router Ip Address</legend>
        <input type="text" id="routerIp" name="">
        <button id="connectBtn" type="button" onclick="connectToWebsocket()"></button>
        <button onclick="retrieveData()" type="button">Retrieve Data</button>
    </form>

    <!-- form start -->
    <form action="#" >
    
      <h1>Teltonika Router Configuration</h1>
      <!-- ip , parity and comport are only in string format , others are in number -->
        <legend><span class="number">2</span>Enter Your Device Details</legend>
        <label>Link Size in Bytes:</label>
        <input class="configData" type="number"  name="Link_Size_in_Bytes">
        
        <label>Master COT Size in Bytes:</label>
        <input class="configData"  type="number"  name="Master_COT_Size_in_Bytes">
        
        <label >Master ASDU Size in Bytes:</label>
        <input class="configData" type="number"  name="Master_ASDU_Size_in_Bytes">
        
        <label>Master IOA Size in Bytes:</label>
        <input class="configData" type="number" name="Master_IOA_Size_in_Bytes">
        
        <label>Link Address:</label>
        <input class="configData" type="number"  name="Link_Address">

        <label>Com Port:</label>
        <input class="configData" type="text"  name="Com_Port">

        <label>Baud Rate:</label>
        <input class="configData" type="number"  name="Baud_Rate">

        <label>Parity:</label>
        <input class="configData" type="text"  name="Parity">

        <label>Data Bits:</label>
        <input class="configData" type="number"  name="Data_Bits">

        <label>Stop Bits:</label>
        <input class="configData" type="number"  name="Stop_Bits">

        <label>IP Address :</label>
        <input class="configData" type="text"  name="IPAddress">

        <label>Port:</label>
        <input class="configData" type="number"  name="Port">

        <label>COT Size in Bytes:</label>
        <input class="configData" type="number"  name="COT_Size_in_Bytes">

        <label>ASDU Size in Bytes:</label>
        <input class="configData" type="number"  name="ASDU_Size_in_Bytes">

        <label>IOA Size in Bytes:</label>
        <input class="configData" type="number"  name="IOA_Size_in_Bytes">

        <!-- <label>Contact No:</label>
        <input type="text"  name="IPAddress"> -->


        <label>CS104_Port:</label>
        <input class="configData" type="number"  name="CS104_Port">
        <button onclick="sendData()" type="button">Send data</button>
    </form>
    <div>
  </div>
  <div>
  </div>
</body>
<script src="./script.js"></script>
<script>
$(document).ready(function(){

    var showHeaderAt = 150;

    var win = $(window),
            body = $('body');

    // Show the fixed header only on larger screen devices

    if(win.width() > 400){

        // When we scroll more than 150px down, we set the
        // "fixed" class on the body element.

        win.on('scroll', function(e){

            if(win.scrollTop() > showHeaderAt) {
                body.addClass('fixed');
            }
            else {
                body.removeClass('fixed');
            }
        });

    }

});
    
</script>
</html>
